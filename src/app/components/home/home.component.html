<div>
    <h2>Codificar y Decodificar un Texto</h2>
    <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault">Texto a codificar o decodificar:</label>
        <input type="text" class="form-control" placeholder="Introduce texto" id="inputDefault" [(ngModel)]="texto">
    </div>

    <br>
    <button (click)="codificar()">Codificar</button>
    <button (click)="decodificar()">Decodificar</button>
    <br>
    <div class="form-group">
        <label for="exampleTextarea" class="form-label mt-4">Resultado:</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" [readonly]="true"
            [(ngModel)]="resultado"></textarea>
    </div>
</div>
